<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Digital Pet</title>

    <main>
        <div class="container py-3">
            <!--//////////// Play and Restart button /////////-->
            <div class="d-flex mb-3 gap-3">
                <button id="play-btn"
                    class="btn btn-sm d-flex align-items-center py-1 rounded-pill btn-primary">
                    <i class="me-2 bx bx-sm bx-play bx-tada-hover"></i> New Game
                </button>
                <button id="restart-btn"
                    class="btn d-none btn-sm d-flex align-items-center py-1 rounded-pill btn-primary">
                    <i class="me-2 bx-sm bx bx-spin-hover bx-revision"></i> Restart
                </button>
            </div>
            <!--//////////// Action buttons /////////-->
            <div id="action-btns"
                class="d-none flex-wrap gap-3 justify-content-center">
                <button id="feed-btn"
                    class="btn btn-sm d-flex align-items-center py-1 rounded-pill btn-success">
                    Feed Pet
                </button>
                <button id="compliment-btn"
                    class="btn btn-sm d-flex align-items-center py-1 rounded-pill btn-secondary">
                    Compliment
                </button>
                <button id="speed-meta-btn"
                    class="btn btn-sm d-flex align-items-center py-1 rounded-pill btn-warning">
                    Speed Metabolism
                </button>
                <button id="slow-meta-btn"
                    class="btn btn-sm d-flex align-items-center py-1 rounded-pill btn-success">
                    Slow Metabolism
                </button>
                <button id="party-btn"
                    class="btn btn-sm d-flex align-items-center py-1 rounded-pill btn-danger">
                    Party/Feast
                </button>
            </div>

            <!--///////////// User and PetName Form //////////////////-->
            <form id="inputForm"
                class="details d-none flex-column p-5 rounded-3 bg-light bg-opacity-25 shadow shadow-lg gap-4">
                <!-- Close Button -->
                <button type="button"
                    class="btn close-btn d-grid p-0 btn-danger rounded-pill">
                    <i class=" bx-sm bx bx-tada-hover bx-x"></i>
                </button>
                <!-- Inputs -->
                <input type="text"
                    required
                    name="user"
                    class="mt-4 bg-opacity-75"
                    placeholder="Enter Your First name">
                <input type="text"
                    class=" bg-opacity-75"
                    required
                    name="pet"
                    placeholder="Enter Pet's name">
                <button
                    class="btn d-flex w-auto justify-content-center py-2 align-items-center btn-primary rounded-pill">
                    <i class="pe-2 bx-sm bx bx-tada-hover bx-rocket"></i> Start
                </button>
            </form>
